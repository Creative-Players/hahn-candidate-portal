

<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  
  <ng-container content>
      
   <div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <h2>Job Category</h2>
    <button mat-flat-button color="primary" routerLink="/auth/global/type-create" class="createbutton">Create new</button>
  
  <ng-container content>
    <div [hidden]="!candidateTypeData">
      <div class="table-container">
        <table fxLayoutGap="10px" mat-table [dataSource]="candidateTypeData" class="mat-elevation-z8 table-index">
          <ng-container matColumnDef="SlNo">
            <th mat-header-cell *matHeaderCellDef [style.width.%]="10">Sl.No.</th>
            <td mat-cell *matCellDef="let element; let i=index" [style.width.%]="10">{{i+1}}</td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>
           <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Job Category</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>
          
          
          <ng-container matColumnDef="actions" [style.width.%]="10">
            <th mat-header-cell *matHeaderCellDef [style.width.%]="10">Actions</th>
            <td mat-cell *matCellDef="let element;let index=index"> 
              <ng-container>
    
                 <a matLine routerLink="/auth/global/type-edit/{{element.id}}" color="primary" title="Edit item">
                  <button mat-flat-button color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                </a>
                  <button mat-flat-button color="warn" [swal]="{
                                      title: 'Confirmation',
                                      text: 'Are you sure that you want to delete the record?',
                                      showCancelButton: true
                                  }"
                        (confirm)="delete(element.id)"> 
                        <mat-icon>delete</mat-icon>                                                   
                     </button>
              </ng-container>                                           
               
              
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td
              class="mat-cell"
              style="font-weight: bold; text-align: center"
              [attr.colspan]="columnsToDisplay.length"
            >
              No Data Found
            </td>
          </tr>
        </table>
      </div>
      <mat-paginator #paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="pageSize"
        showFirstLastButtons>
      </mat-paginator>
    </div>
    <div>
      <mat-progress-bar mode="indeterminate" *ngIf="showProgressBar"></mat-progress-bar>
    </div>
    
  </ng-container>
</div>
  </ng-container>
</div>
